<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arabesque Bank System</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="header">
        <h1>Arabesque Bank</h1>
        <nav>
            <ul>
                <li><a href="#dashboard">Dashboard</a></li>
                <li><a href="#trade">Trade</a></li>
                <li><a href="#reserves">Reserves</a></li>
                <li><a href="#wallet">Wallet</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <!-- Dashboard Section -->
        <section id="dashboard" class="section">
            <h2>Dashboard</h2>
            <div class="info-box">
                <h3>Total Reserves</h3>
                <p id="total-reserves">Loading...</p>
            </div>
            <div class="info-box">
                <h3>Latest Trades</h3>
                <ul id="latest-trades">
                    <!-- Latest trades will be populated here -->
                </ul>
            </div>
        </section>

        <!-- Trade Section -->
        <section id="trade" class="section">
            <h2>Trade Commodities</h2>
            <form id="trade-form">
                <label for="trader">Trader Name:</label>
                <input type="text" id="trader" required>

                <label for="commodity">Commodity:</label>
                <select id="commodity">
                    <option value="gold">Gold</option>
                    <option value="silver">Silver</option>
                    <option value="platinum">Platinum</option>
                </select>

                <label for="amount">Amount:</label>
                <input type="number" id="amount" required>

                <button type="submit">Execute Trade</button>
            </form>
            <p id="trade-result"></p>
        </section>

        <!-- Reserves Section -->
        <section id="reserves" class="section">
            <h2>Manage Reserves</h2>
            <form id="reserve-form">
                <label for="validator">Validator Name:</label>
                <input type="text" id="validator" required>

                <label for="reserve-commodity">Commodity:</label>
                <select id="reserve-commodity">
                    <option value="gold">Gold</option>
                    <option value="silver">Silver</option>
                    <option value="platinum">Platinum</option>
                </select>

                <label for="reserve-amount">Amount:</label>
                <input type="number" id="reserve-amount" required>

                <button type="submit">Add Reserve</button>
            </form>
            <p id="reserve-result"></p>
        </section>

        <!-- Wallet Section -->
        <section id="wallet" class="section">
            <h2>Wallet</h2>
            <div class="wallet-info">
                <h3>Balance</h3>
                <p id="wallet-balance">Loading...</p>
            </div>
            <div class="wallet-info">
                <h3>Commodities</h3>
                <ul id="wallet-commodities">
                    <!-- Wallet commodities will be populated here -->
                </ul>
            </div>
        </section>
    </main>

    <footer class="footer">
        <p>&copy; 2024 Arabesque Bank System</p>
    </footer>

    <script src="app.js"></script>
</body>
</html>
